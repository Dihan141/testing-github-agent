version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: todoapp-postgres
    environment:
      POSTGRES_USER: todouser
      POSTGRES_PASSWORD: todopass
      POSTGRES_DB: todoapp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U todouser"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
